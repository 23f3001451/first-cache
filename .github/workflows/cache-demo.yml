name: Dependency Cache Demo

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/demo
          key: cache-ce94b82

      - name: prime-cache-ce94b82
        run: echo "Cache hit: ${{ steps.cache-step.outputs.cache-hit }}"

      - name: Create cache content (if cache missed)
        if: steps.cache-step.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.cache/demo
          echo "cached data" > ~/.cache/demo/data.txt
